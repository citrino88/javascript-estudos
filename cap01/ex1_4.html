<!-- Tipos de variáveis -->

 <script>
    const fruta = "Morango"
    const preco = 4.50
    const levar = true
    let novoValor
    console.log(typeof fruta)
    console.log(typeof preco)
    console.log(typeof levar)
    console.log(typeof novoValor) // undefined, pois não recebeu uma atribuição de valor
    console.log(Number.isInteger(16)) // true
    console.log(Number.isInteger(4.50)) // false
    // acima verifica se o número é inteiro ou não
     

 </script>

 entrada de variáveis com método prompt() criam variaveis do tipo  String, a menos que usemos algum método para conversão, por exemplo, Number()-->
