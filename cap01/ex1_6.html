<!-- Soma de três números -->

<meta charset="UTF-8">
<script>
    // ENTRADA
    const num1 = Number(prompt("Digite o 1º Número: "))
    const num2 = Number(prompt("Digite o 2º Número: "))
    const num3 = Number(prompt("Digite o 3º Número: "))

    // PROCESSAMENTO
    const soma = num1 + num2 + num3

    // SAÍDA
    alert(`A soma é ${soma}`)

    //OBS: na entrada já foi colocado a conversão pra número, mesmo assim, se alguém coloca algo não numérico, ainda aparecerá NaN na saída.
</script>
