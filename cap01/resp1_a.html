<!-- Exercicio um número e seus vizinhos    

Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e o posterior. 
-->
<meta charset="UTF-8">
<script>
    // ENTRADA
    const num = Number(prompt('Digite um número: '))
    // PROCESSAMENTO
    const anterior = num - 1 
    const posterior = num + 1    
    // SAÍDA
    alert(`O número digitado foi: ${num}\nO antecessor dele é: ${anterior}\nO sucessor dele é: ${posterior}`)
</script>
