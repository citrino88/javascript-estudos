<!-- Elaborar um programa que leia um número, calcule e informe o triplo desse número -->

<!-- Cálculo do triplo de um número -->

<meta charset="UTF-8">
<script>
    const numero = prompt("Número: ")
    const triplo = numero * 3
    alert("O triplo é: " + triplo)
    // se apareceu NaN not-a-number, é porque digitaram na entrada algo não númerico
</script>
