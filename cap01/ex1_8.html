<!-- Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcular e informar a duração total da viagem em número de horas
 Exemplo:
 2 dias e 5 horas. Total é de 53 horas -->

 <!-- Cálculo da duração de horas de uma viagem -->

 <meta charset="UTF-8">
 <script>
    // ENTRADA
    const dias = Number(prompt('Viagem\nNº de dias: '))
    const horas = Number(prompt('Viagem\nNº de horas: '))
    // PROCESSAMENTO
    const total = (dias * 24) + horas // transformando em horas
    // SAÍDA
    alert(`O total é de ${total} horas de viagem.`)

 </script>
