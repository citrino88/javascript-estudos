<!-- Operações envolvendo strings e números -->
 <script>
    const a = "20"
    const b = a * 2
    const c = a / 2
    const d = a - 2
    const e = a + 2
    alert("e: " + e)
    const soma = Number(a) + 2
    alert("Soma é " + soma)
 </script>
 <!-- o valor esperado da constante e é 202, pois o + faz CONCATENAÇÃO e não a tradicional SOMA, isso ocorre por que a é entendido como String pois esta entre "aspas" -->
