<!-- Exercício média de nota de aluno

Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas. 
-->
<meta charset="UTF-8">
<script>
    // entrada
    const nota1 = Number(prompt('Digite a 1ª nota: '))
    const nota2 = Number(prompt('Digite a 2ª nota: '))
    // processamento
    const media = (nota1 + nota2) / 2
    // saída
    alert(`A média do aluno é: ${media.toFixed(2)}, sendo que a:\n1ª nota foi ${nota1} e a \n2ª nota foi: ${nota2}`)
</script>
