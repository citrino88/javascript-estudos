<script>
    const bairro = prompt('Bairro de Entrega: ')
    let taxaEntrega
    // Útil quando tem várias alternativas para uma mesma variável
    switch (bairro){
        case 'Centro':
            taxaEntrega = 5.00
            break
        case 'Fragata': 
        case 'Três Marias':
            taxaEntrega = 7.00
            break
        case 'Tucuruvi':
            taxaEntrega = 10.00
            break
        default: 
            taxaEntrega = 8.00          
    }
    alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`)
</script>
